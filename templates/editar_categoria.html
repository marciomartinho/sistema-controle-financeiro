{% extends 'base.html' %}

{% block content %}
<h2>Editar Categoria</h2>
<hr>
<div class="card bg-light">
    <div class="card-body">
        <form action="{{ url_for('categorias_bp.editar_categoria', id=categoria.id) }}" method="POST">
            <div class="mb-3"><label for="nome" class="form-label">Nome da Categoria</label><input type="text" class="form-control" id="nome" name="nome" value="{{ categoria.nome }}" required></div>
            <div class="mb-3"><label for="cor" class="form-label">Cor</label><input type="color" class="form-control form-control-color" id="cor" name="cor" value="{{ categoria.cor }}" title="Escolha uma cor"></div>
            <div class="mb-3"><label for="icone" class="form-label">Ícone</label><input type="text" class="form-control" id="icone" name="icone" value="{{ categoria.icone }}" placeholder="Ex: bi-house-door-fill"><small class="form-text text-muted">Use classes do <a href="https://icons.getbootstrap.com/" target="_blank">Bootstrap Icons</a>.</small></div>
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{{ url_for('categorias_bp.gerenciar_categorias') }}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
